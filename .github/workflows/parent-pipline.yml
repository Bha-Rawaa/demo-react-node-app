name: Build and Push Docker Images

on:
  push:
    branches:
      - main  

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        run: |
          cd frontend
          npm install
          npm run build
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest  .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          cd backend
          npm install
          GIT_COMMIT_ID=$(git rev-parse --short HEAD)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${GIT_COMMIT_ID}  .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${GIT_COMMIT_ID}

  trigger-update-values-pipeline:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Trigger workflow in Helm repository to update values.yaml
        uses: peter-evans/workflow-dispatch@v1
        with:
          repository: fenleap/Fenwave-test.git
          workflow: update-image.yml  
          ref: main 
          inputs:  
            frontend_tag: ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            backend_tag: ${{ secrets.DOCKER_USERNAME }}/backend:${GIT_COMMIT_ID}